<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Classes</title>
    <style>
        .citty {
            background-color: tomato;
            color: white;
            padding: 10px;
        }

        .main {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Multiple Classes</h2>
    <p>Here, the three h2 elements belong to the "city" class. In addition, London also belongs to the "main" class, which center-aligns the text.</p>
    <h2 class="city main">London</h2>
    <h2 class="city">Paris</h2>
    <h2 class="city">Tokyo</h2>
</body>
</html>

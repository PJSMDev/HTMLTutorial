<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <!-- <meta> tag é habitualmente usado para especificar um conjunto de caracteres, uma descrição de página, keywords, autor do documento e settings de viewport -->
    <meta charset="utf-8" />
    <meta name="description" content="Free Web Tutorial" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <!-- Configurar/Definir o viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- O viewport (espaço utilizável) está definido, de forma dinâmica, para ocupar todo o espaço disponível, à escala 1:1 -->
    <title>Head</title>
</head>
<body>
    <p>All meta information goes inside the head section.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Head Element</title>
    <style>
        body {
            background-color: powderblue;
        }

        h1 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>The content of the body element is displayed in the browser window.</p>
    <p>The content of the title element is displayed in the browser tab, in the favorites and in search-engine results.</p>
</body>
</html>

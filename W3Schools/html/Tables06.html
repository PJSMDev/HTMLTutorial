<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Tables</title>
    <style>
        th, td {
            border-style: dotted;
            border-color: #96D4D4;
        }
    </style>
</head>
<body>
    <h2>Table With Dotted Borders</h2>
    <p>Use the CSS border-stype property to set the style of the boerders.</p>
    <table style="width: 100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Dow</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>

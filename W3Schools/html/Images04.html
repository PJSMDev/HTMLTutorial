<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>Images</title>
    <style>
        body {
            background-image: url('../media/underconstruction01.png
            /*
                Como a imagem é mais pequena do que o elemento onde está inserida, esta vai ser repetida até o preencher.
                A linha abaixo evita que isso aconteça.
                background-repeat: no-repeat;
            */
        }
    </style>
</head>
<body>
    <h2>Background Image</h2>
    <p>By default, the background image will repeat itself if it is smaller than the element where it is specified, in this case the body element.</p>
</body>
</html>
